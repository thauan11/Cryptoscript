<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Gerador de senha - Pop-up</title>
        <meta name="author" content="Victor Andrade">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link rel="stylesheet" href="estilo.css">
        <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    </head>

    <body onload="mostrarSenha()">
        <div id="container_popup">
            <div id="box">
                <div id="form0" style="top: 30px; left: 50px;">
                    <div id="form1">
                        <div id="form">
                            <input type="number" placeholder="Qual o tamanho da senha?" id="tamanhoNumero" value="" min="1" max="16">

                            <div id="checkboxs">

                                <div class="checkbox">
                                    <div class="switch">
                                        <label  for="cbxNumero">
                                            <input type="checkbox" id="cbxNumero" name="cbxNumero" checked>
                                            <span class="switchBtn"></span>
                                        </label>
                                    </div>
                                    <label for="cbxNumero">NÃºmero</label>
                                </div>

                                <div class="checkbox">
                                        <div class="switch">
                                            <label for="cbxCaractere">
                                                <input type="checkbox" id="cbxCaractere"name="cbxCaractere" checked>
                                                <span class="switchBtn"></span>
                                            </label>
                                        </div>
                                    <label for="cbxCaractere">Caractere especial</label>
                                </div>
                        
                            </div>
                        </div>
                        <div id="btnGerar">
                            <button onclick="gerarSenha()">Gerar</button>
                        </div>
                    </div>
        
                    <div id="form2" onblur="esconder()">
                        <div id="title">
                            <div id="div1">
                                <div id="box3">
                                    <input type="text" placeholder="123@mudar" id="senhaGerada">
                                </div>
                                <div class="float_right">
                                    <button onclick="copiar()" value="">
                                        <i class="fa-solid fa-clipboard"></i>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="https://kit.fontawesome.com/1ef87b5e1c.js" crossorigin="anonymous"></script>
        <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="sweetalert2/dist/sweetalert2.min.js"></script>
    </body>

</html>
